<!DOCTYPE html>
<html>
<head>
  <title>ShadowHawk</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-indicator.active {
      background-color: #10B981;
    }
    .status-indicator.inactive {
      background-color: #EF4444;
    }
    .stats {
      margin-bottom: 16px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .button {
      width: 100%;
      padding: 8px;
      background-color: #3B82F6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #2563EB;
    }
  </style>
</head>
<body>
  <div class="status">
    <div class="status-indicator active" id="statusIndicator"></div>
    <span id="statusText">Active</span>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Threats Detected:</span>
      <span id="threatCount">0</span>
    </div>
    <div class="stat-item">
      <span>Last Detection:</span>
      <span id="lastDetection">Never</span>
    </div>
  </div>
  
  <button class="button" id="viewDashboard">View Dashboard</button>
  
  <script src="popup.js"></script>
</body>
</html>
