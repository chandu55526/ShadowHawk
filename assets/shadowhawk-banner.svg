<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="600" y="180" font-family="Arial" font-size="60" fill="white" text-anchor="middle" font-weight="bold">
    ShadowHawk
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial" font-size="24" fill="#4a90e2" text-anchor="middle">
    Enterprise-Grade Browser Threat Detection Platform
  </text>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="200" r="50" fill="none" stroke="#4a90e2" stroke-width="2"/>
  <circle cx="900" cy="200" r="50" fill="none" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Tech stack icons -->
  <text x="600" y="320" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">
    React • TypeScript • Node.js • MongoDB • Redis • Docker
  </text>
</svg> 