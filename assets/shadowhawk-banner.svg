<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D Text Effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- 3D Title with multiple layers for depth -->
  <g transform="translate(600,180)">
    <!-- Shadow layer -->
    <text font-family="Arial" font-size="60" fill="#000" text-anchor="middle" font-weight="bold" filter="url(#shadow)">
      ShadowHawk
    </text>
    <!-- Main text layer -->
    <text font-family="Arial" font-size="60" fill="#4a90e2" text-anchor="middle" font-weight="bold" filter="url(#glow)">
      ShadowHawk
    </text>
    <!-- Highlight layer -->
    <text font-family="Arial" font-size="60" fill="#fff" text-anchor="middle" font-weight="bold" opacity="0.3">
      ShadowHawk
    </text>
  </g>
  
  <!-- 3D Subtitle -->
  <g transform="translate(600,250)">
    <text font-family="Arial" font-size="24" fill="#000" text-anchor="middle" filter="url(#shadow)">
      Enterprise-Grade Browser Threat Detection Platform
    </text>
    <text font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">
      Enterprise-Grade Browser Threat Detection Platform
    </text>
  </g>
  
  <!-- 3D Decorative elements -->
  <g>
    <!-- Left circle with 3D effect -->
    <circle cx="300" cy="200" r="50" fill="none" stroke="#4a90e2" stroke-width="3" filter="url(#glow)"/>
    <circle cx="300" cy="200" r="45" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    
    <!-- Right circle with 3D effect -->
    <circle cx="900" cy="200" r="50" fill="none" stroke="#4a90e2" stroke-width="3" filter="url(#glow)"/>
    <circle cx="900" cy="200" r="45" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Tech stack with 3D effect -->
  <g transform="translate(600,320)">
    <text font-family="Arial" font-size="16" fill="#000" text-anchor="middle" filter="url(#shadow)">
      React • TypeScript • Node.js • MongoDB • Redis • Docker
    </text>
    <text font-family="Arial" font-size="16" fill="#666" text-anchor="middle">
      React • TypeScript • Node.js • MongoDB • Redis • Docker
    </text>
  </g>
  
  <!-- Additional 3D elements -->
  <g>
    <!-- Diagonal lines for depth -->
    <line x1="200" y1="100" x2="1000" y2="300" stroke="#4a90e2" stroke-width="1" opacity="0.1"/>
    <line x1="200" y1="300" x2="1000" y2="100" stroke="#4a90e2" stroke-width="1" opacity="0.1"/>
    
    <!-- Corner accents -->
    <rect x="50" y="50" width="20" height="20" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
    <rect x="1130" y="50" width="20" height="20" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
    <rect x="50" y="330" width="20" height="20" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
    <rect x="1130" y="330" width="20" height="20" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
  </g>
</svg> 